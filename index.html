<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/pokeball.png" alt="logo" class="header__logo">
            <h1 class="header__title">POKEDEX_</h1>
        </header>
        <main>
            <div class="main__description">
                <div class="main__description__title">
                    <span class="main__description__title__icon"><i class="fa-solid fa-fire-flame-curved"></i></span>
                    <span class="main__description__title__name">Bulbasaur</span>
                </div>
                <img src="./images/001.png" alt="Pokemon" class="main__description__image">
            </div>
            <div class="main__information">
                <table>
                    <thead>
                        <tr>
                            <th>NO</th>
                            <th>LEVEL</th>
                            <th>TYPE</th>
                            <th>HABILITY</th>
                            <th>HEIGHT</th>
                            <th>WEIGHT</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>001</td>
                            <td>100</td>
                            <td>PLANT</td>
                            <td>OVERGROW</td>
                            <td>0.7 M</td>
                            <td>6,9 KG</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <footer>

        </footer>
    </div>

    <script src="https://kit.fontawesome.com/02f0baa97a.js" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="./images/pokeball.png" alt="logo" class="header__logo">
            <h1 class="header__title">POKEDEX_</h1>
        </header>
        <main>
            <div class="main__description">
                <div class="main__description__title">
                    <span class="main__description__title__icon"><i class="fa-solid fa-fire-flame-curved"></i></span>
                    <span class="main__description__title__name">Bulbasaur</span>
                </div>
                <div class="main__description__container">
                    <img src="./images/001.png" alt="Pokemon" class="main__description__image">
                </div>
            </div>
            <div class="main__information">
                <div class="main__information__group">
                    <span class="main__information__group__title">NO</span>
                    <span class="main__information__group__description">001</span>
                </div>
                <div class="main__information__group">
                    <span class="main__information__group__title">LEVEL</span>
                    <span class="main__information__group__description">100</span>
                </div>
                <div class="main__information__group">
                    <span class="main__information__group__title">TYPE</span>
                    <span class="main__information__group__description">PLANT</span>
                </div>
                <div class="main__information__group">
                    <span class="main__information__group__title">HABILITY</span>
                    <span class="main__information__group__description">OVERGROW</span>
                </div>
                <div class="main__information__group">
                    <span class="main__information__group__title">HEIGHT</span>
                    <span class="main__information__group__description">0,7 M</span>
                </div>
                <div class="main__information__group">
                    <span class="main__information__group__title">WEIGHT</span>
                    <span class="main__information__group__description">6,9 KG</span>
                </div>
            </div>
        </main>
        <footer>
            <h3 class="footer__title">OTHERS</h3>
            <div class="footer__group">
                <div class="footer__group__individual">
                    <img src="./images/001.png" alt="Bulbasaur" class="footer__group__individual__image">
                </div>
                <div class="footer__group__individual">
                    <img src="./images/002.png" alt="Bulbasaur" class="footer__group__individual__image">
                </div>
                <div class="footer__group__individual">
                    <img src="./images/003.png" alt="Bulbasaur" class="footer__group__individual__image">
                </div>
                <div class="footer__group__individual">
                    <img src="./images/004.png" alt="Bulbasaur" class="footer__group__individual__image">
                </div>
            </div>
        </footer>
    </div>

    <script src="https://kit.fontawesome.com/02f0baa97a.js" crossorigin="anonymous"></script>
</body>

</html>

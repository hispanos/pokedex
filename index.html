<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>

<body class="container">
        <header class="header">
            <img src="./images/pokeball.png" alt="logo" class="header__logo">
            <h1 class="header__title">POKEDEX_</h1>
        </header>
        <main class="main">
            <aside class="description">
                <div class="description__title">
                    <span class="description__icon"><i class="fa-solid fa-fire-flame-curved fire" id="icon"></i></span>
                    <span class="description__name" id="title">Bulbasaur</span>
                </div>
                <figure class="description__container">
                    <img src="./images/001.gif" alt="Pokemon" class="description__image" id="image">
                </figure>
            </aside>
            <article class="information">
                <div class="information__group">
                    <span class="information__title">NO</span>
                    <span class="information__description" id="number">001</span>
                </div>
                <div class="information__group">
                    <span class="information__title">LEVEL</span>
                    <span class="information__description" id="level">100</span>
                </div>
                <div class="information__group">
                    <span class="information__title">TYPE</span>
                    <span class="information__description" id="type">PLANT</span>
                </div>
                <div class="information__group">
                    <span class="information__title">HABILITY</span>
                    <span class="information__description" id="hability">OVERGROW</span>
                </div>
                <div class="information__group">
                    <span class="information__title">HEIGHT</span>
                    <span class="main__information__group__description" id="height">0,7 M</span>
                </div>
                <div class="information__group">
                    <span class="information__title">WEIGHT</span>
                    <span class="information__title" id="weight">6,9 KG</span>
                </div>
            </article>
        </main>
        <footer class="footer">
            <h3 class="footer__title">OTHERS</h3>
            <article class="footer__group">
                <div class="footer__group__individual">
                    <img src="./images/001.png" alt="Bulbasaur" class="footer__group__image" data-id="001">
                </div>
                <div class="footer__group__individual">
                    <img src="./images/002.png" alt="Bulbasaur" class="footer__group__image" data-id="002">
                </div>
                <div class="footer__group__individual">
                    <img src="./images/003.png" alt="Bulbasaur" class="footer__group__image" data-id="003">
                </div>
                <div class="footer__group__individual">
                    <img src="./images/004.png" alt="Bulbasaur" class="footer__group__image" data-id="004">
                </div>
            </article>
        </footer>

    <script src="https://kit.fontawesome.com/02f0baa97a.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
